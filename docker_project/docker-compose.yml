version: "3.9" # optional since v1.27.0
services:
  # db:
  #   container_name: db
  #   image: postgres
  #   environment:
  #     POSTGRES_DB: story_db
  #     POSTGRES_USER: story
  #     POSTGRES_PASSWORD: somepassword # ${POSTGRES_PASSWORD}
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - broker-kafka
  broker:
    image: confluentinc/cp-kafka:7.0.1
    container_name: broker
    ports:
      # To learn about configuring Kafka for access across networks see
      # https://www.confluent.io/blog/kafka-client-cannot-connect-to-broker-on-aws-on-docker-etc/
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://broker:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - broker-kafka
  import_service_step1:
    container_name: step1_chunker
    build: import_service_chunker/.
    command: [ "python3", "main.py" ]
    depends_on:
      - broker
    #   - db
    volumes:
      - ./imports:/imports
      - ./import_service_chunker:/app
    networks:
      - broker-kafka
    environment:
      KAFKA_SERVER: broker:29092
  # import_service_step2:
  #   container_name: step2_process
  #   build: import_service_process/.
  #   depends_on:
  #     - kafka
  #     - db
  # import_service_step3:
  #   container_name: step3_report
  #   build: import_service_report/.
  #   depends_on:
  #     - kafka
  #     - db

networks:
  broker-kafka:
    driver: bridge
